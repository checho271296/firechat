<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="text-end" *ngFor="let chat of chatService.chats">
        <span class="badge bg-primary">{{chat.name}}</span>
        <p>{{chat.message}}</p>
    </div>

        <span class="badge bg-success">Maria</span>
        <p>Saludos DEDES MAS ALLA</p>
    </div> -->
</div>

<input class="form-control" type="text" name="message" [(ngModel)]="message" placeholder="Send message" (keyup.enter)="send_message()">
